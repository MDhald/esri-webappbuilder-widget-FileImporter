<div>
    <div data-dojo-attach-point="workZone" class="work-zone">
        <div id="import-section" class="section" data-dojo-attach-point="importSection">
            <form class="input-form" enctype="multipart/form-data" id="form" method="GET" action="#" data-dojo-attach-point="inputForm">
                <input id="file" name="file" type="file" class="input-file" data-dojo-attach-point="inputFile" data-dojo-attach-event="onChange:loadFile"/>
            </form>
        </div>
        <div id="loading-section" class="section" data-dojo-attach-point="loadingSection" style="display:none;">
            <div class="loading-zone">
                <img class="loading-img" src="${folderUrl}/images/loading.gif" />
                <span data-dojo-attach-point="loadingMessage">En cours de chargement</span>
            </div>
            <img class="cancel" src="${folderUrl}/images/clear.png" data-dojo-attach-event="click:cancel" />
        </div>
        <hr class="separator" />
        <ul data-dojo-attach-point="resultList" class="section result-section"></ul>
    </div>
    <div data-dojo-attach-point="dropZone" class="drop-zone" style="display:none;">
        <img src="${folderUrl}/images/drop.png" />
        <p>Posez le fichier ici pour lancer l'import</p>
    </div>
</div>
